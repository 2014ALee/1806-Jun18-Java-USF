<div class="container" id="data-container">
    <h2>ERS</h2>
    <hr>
    <h3>Online Expense Reimbursement System</h3>

    <div class="form-group">
        <label for="fn">First name</label> 
        <input type="text" class="form-control" id="fn" placeholder="Enter your first name">
    </div>

    <div class="form-group">
        <label for="password">Last name</label> 
        <input type="text" class="form-control" id="ln" placeholder="Enter your last name">
    </div>

    <div class="form-group">
        <label for="password">Email Address</label> 
        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
    </div>
    
    <div class="form-group">
        <label for="password">Username</label> 
        <input type="text" class="form-control" id="reg-username" placeholder="Enter your desired username">
    </div>
    
    <div class="form-group">
        <label for="password">Password</label> 
        <input type="password" class="form-control" id="reg-password" placeholder="Enter your password">
    </div>
    
    <div class="form-group">
    	<label for="password">Role</label> 
    	<select class="form-control" id="role_id">
			<option value="1">Financial Manager</option>
			<option value="2">Regular User</option>
		</select>
    </div>
    
    <button type="submit" class="btn btn-block btn-primary" id="register">Register</button>
    <br> <br>

</div>
