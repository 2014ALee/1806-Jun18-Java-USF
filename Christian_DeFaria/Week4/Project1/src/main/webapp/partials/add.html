<div class="container" id="data-container">
    <h2>ERS</h2>
    <hr>
    <h3>Online Expense Reimbursement System</h3>
    <h4>Add a Reimbursement</h4>

    <div class="form-group">
        <label for="amount">Amount</label> 
        <input type="number" class="form-control" id="amount" 
        	placeholder="Enter the Amount to be Reimbursed">
    </div>

    <div class="form-group">
        <label for="desc">Description</label> 
        <input type="text" class="form-control" id="desc" 
        	placeholder="Enter a description for your Reimbursement">
    </div>

    <div class="form-group">
    	<label for="type">Type of Reimbursement</label> 
    	<select class="form-control" id="type_id">
			<option value="1">Lodging</option>
			<option value="2">Travel</option>
			<option value="3">Food</option>
			<option value="4">Other</option>
		</select>
    </div>
    
    <button type="submit" class="btn btn-block btn-primary" id="addReimb">Add</button>

</div>
