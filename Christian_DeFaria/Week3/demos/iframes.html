<!DOCTYPE html>

<body>
	<h1>IFrames</h1>
	<p>An iframe is like a little widow that has been pasted into your page.</p>
	<p>One common use of iframes is to embed a Google map into a page</p>
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14082.045834304148!2d-82.42878566875281!3d28.069937857861923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2c798950534a9%3A0x60d6e0b4aed4e90!2sUSF+Testing+Services!5e0!3m2!1sen!2sus!4v1530558324822" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	<iframe width="640" height="360" src="https://www.youtube.com/embed/Ck7tFH9R1kE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	<br/><hr/><br/>
	<p>Alternatively, we can use the &LeftAngleBracket;video&RightAnlgeBracket; tag</p>
	<video src="videos/tropic-trees.mp4" width="560" height="315" controls loop></video>

</body>
