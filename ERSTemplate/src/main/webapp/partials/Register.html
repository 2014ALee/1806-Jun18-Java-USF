<div class = "registerMenuContainer register">
        RevaERS Register Account
     
        <form class="form-group-register" >
                 <label class = "registerLabel" for="usr" >Username:</label>
                 <input type="text" class="form-control" onblur = "isValidUserName()" id="userRegister">
               
                 <label class = "registerLabel" for="pwd" >Password:</label>
                 <input type="password" class="form-control" id="pwd">

                 <label class = "registerLabel" for="fn" >First Name:</label>
                 <input type="text" class="form-control" id="fn">

                 <label class = "registerLabel" for="ln" >Last Name:</label>
                 <input type="text" class="form-control" id="ln">

                 <label class = "registerLabel" for="email" >Email Address:</label>
                 <input type="text" class="form-control" onblur = "isValidEmail()"  id="emailRegister">

                <br/>
                 <div class="radioContainer">
                        <p>Account Type:</p>
                        <form>
                        
                          <label class="radio-inline">
                            <input type="radio" name="optradio">Employee
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="optradio">Manager
                          </label>
                        </form>
                      </div>

             </form>     
     
               <button id="submitRegister" onclick = "submitRegisterInfo()" type="button" class="btn btn-info">Register Account</button>
               <button id="backToLogin" onclick = "loadLogIn()" type="button" class="btn btn-info">Back to Login</button>  
     </div>
