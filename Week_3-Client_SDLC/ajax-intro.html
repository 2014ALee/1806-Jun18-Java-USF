<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Introduction to AJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1>Star Wars API</h1>

            <div class="form-group form-inline">

                <div id="sw-logo-container">
                    <img src='images/star-wars.png' width="500" height="300" alt="Star Wars logo"/>
                </div>

                <br/>

                <div class="form-group" id="sw-form">
                    <input type="number" placeholder="Enter an id number" class="form-control" id="id"/>
                    <select class="form-control" id="category">
                        <option value="">Please select a value</option>
                        <option value="people">People</option>
                        <option value="planets">Planets</option>
                        <option value="starships">Starships</option>
                    </select>
                    <button class="btn btn-primary btn-center" id="submitBtn">Get Info!</button>
                </div>
            </div>
            
            <br/>

            <div id="resultsContainer"></div>

            <br/>

            <p class="alert alert-warning" id="alertMessage">Please enter an id and select a category!</p>
        </div>
    </div>

    <script src="js/ajax-intro.js"></script>
</body>
</html>
