<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ERS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ERS.css" />
 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>



</head>
<body>

<div>
    <br/> <br/> <br/> <br/>
</div>

<div class = "loginMenuContainer">
   RevaERS Log In

   <form class="form-group login">
            <label class = "logInLabel"  for="usr" >Username:</label>
            <input type="text" class="form-control" id="usr">
          
            <label class = "logInLabel" for="pwd" >Password:</label>
            <input type="password" class="form-control" id="pwd">
          
        </form>     

          <button id="submitLogin" type="button" class="btn btn-info">Log In to ERS</button>
            
</div>

<br/>

<div class = "registerMenuContainer register">
        RevaERS Register Account
     
        <form class="form-group">
                 <label class = "registerLabel"  for="usr" >Username:</label>
                 <input type="text" class="form-control" id="usr">
               
                 <label class = "registerLabel" for="pwd" >Password:</label>
                 <input type="password" class="form-control" id="pwd">

                 <label class = "registerLabel" for="fn" >First Name:</label>
                 <input type="text" class="form-control" id="fn">

                 <label class = "registerLabel" for="ln" >Last Name:</label>
                 <input type="text" class="form-control" id="ln">

                 <label class = "registerLabel" for="pwd" >Email Address:</label>

                 <input type="email" class="form-control" id="email">

                <br/>
                 <div class="radioContainer">
                        <p>Account Type:</p>
                        <form>
                          <label class="radio-inline">
                            <input type="radio" name="optradio">Employee
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="optradio">Manager
                          </label>
                        </form>
                      </div>


             </form>     
     

               <button id="submitRegister" type="button" class="btn btn-info">Register Account</button>
                 
     </div>


</body>
<script src="ERS.js"></script>
</html>
