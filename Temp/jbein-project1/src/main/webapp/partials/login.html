<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">

				<div  class="panel-body">
					<h2>Enter Credentials Below:</h2>

					<div class="row">
						<div class="col-lg-12">
							<div id="login-form">
								<div class="form-group">
									<input type="text" name="username" id="login-username"
										tabindex="1" class="form-control" placeholder="Username"
										value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="login-password"
										tabindex="2" class="form-control" placeholder="Password">
								</div>
 
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button type="submit" name="login-submit" id="login-submit"
												tabindex="4" class="btn btn-login" value="Log In">Login</button>
										</div>
									</div>
								</div>
 
							</div>
						</div>
					</div>
					 
					<div class="alert alert-danger" id="login-message"></div>
