	<div style="overflow-y:scroll;height:295px" >
	<input type="text" id="input" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
	<table class="table" id="table" >
		
		<thead>
			<tr>
				<th>Reimb ID</th>
				<th>Amount</th>
				<th>Submitted</th>
				<th>Resolved</th>
				<th>Description</th>

	</table>

	<button type="button" id="showAllReimb">Show All Reimbursements!</button>
	<button type="button" id="submitAction">Submit</button>
	
<script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("input");
  filter = input.value.toUpperCase();
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
