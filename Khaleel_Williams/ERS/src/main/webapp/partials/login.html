<div class="container col centered col-4" id="data-container">
    <h2>ERS SYSTEM</h2>
    <hr>
    <h3>Sign Into ERS</h3>

    <div class="form-group">
        <label for="username">Username</label> <input type="text"
            class="form-control" id="login-username" placeholder="Username">
    </div>

    <div class="form-group">
        <label for="password">Password</label> <input type="password"
            class="form-control" id="login-password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-block btn-primary" id="submitLogin">Login</button>
    <br> <br>

    <div class="alert alert-danger" id="login-message"></div>
    
</div>
