<!DOCTYPE html>
<html>
<head>
	<title>HTML forms</title>
</head>
<body>

	<form action="http://www.example.com/review.php" method="GET">
			<fieldset>
				<legend>Your Details:</legend>
				<label>
					Name:
					<input type="text" name="name" size="30" maxlength="100">
				</label>
				<br/>
				<label>
					Email:
					<input type="Email" name="Email" size="30", maxlength="255" placeholder="Enter your email">
				</label>

			</fieldset>

			<fieldset>
				<legend>Your Review</legend>
				<p>
					<label for="hear-about">
						How did you hear about us?
					</label>
					<select name="referrer" id="hear-about">
						<option value="google">Google</option>
						<option value="friend">Friend</option>
						<option value="advert">Advertisement</option>
					</select>

				</p>
					<p>
						would you visit again?
						<br/>
						<label>
							<input type="radio" name="rating" value="yes">Yes
						</label>

						<label>
							<input type="radio" name="rating" value="no">No
						</label>


					</p>
					<p>
					<label for="Comments">
					Comments:
					</label>
					<br/>
					<textarea rows="4" cols="40" id="comments"></textarea>
					</p>

					<input type="submit" value="Submit Review">

			</fieldset>

	</form>

</body>
</html>
