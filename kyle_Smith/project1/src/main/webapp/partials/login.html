<div class="container login" id="bootstrap-overrides">
    <div class="row">
        <div class="col-lg-6 rounded bg-primary offset-lg-3 mt-4 mb-4">
    <div class="form-signin mt-4 mb-4">
        <div class="text-center mb-4">
            <img class="mb-4" src="media/images/expensifyLogoRGB.svg" alt="" width="100%" height="100%">
            <h1 class="h3 mb-3 font-weight-normal">Enter Credentials</h1>
        </div>
        <div class="form-label-group">
            <input type="text" id="login-username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputEmail">Username</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Log In</button>
        <hr>
        <button class="btn btn-lg btn-secondary btn-block" type="button" id="toReg">Create Account</button>
        <div class="alert alert-danger" id="login-message"></div>
    </div>
</div>
</div>
</div>
