<div class="container">
	<h1>Admin Home</h1><br>
	
	<div id="" class="container col-lg-8 bg-white rounded">
    <!-- <span onclick="document.getElementById('createForm').style.display='none'" class="closeMe" title="Close createAcc"><i class="fa fa-close closeButton"></i></span> -->

        <div class="container" id="bootstrap-overrides">
            <h1>Create Manager</h1>
            <p>Please fill in this form to create a new Manager.</p>
            <hr>
            <div class="form-label-group">
                <input type="text" id="fn" class="form-control" placeholder="First Name" required autofocus>
                <label for="createEmail">First Name</label>
            </div>
            <div class="form-label-group">
                <input type="text" id="ln" class="form-control" placeholder="Last Name" required >
                <label for="createEmail">Last Name</label>
            </div>
            <div class="form-label-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required >
                <label for="email">Email address</label>
            </div>
            <div class="form-label-group">
                <input type="text" id="reg-username" class="form-control" placeholder="Username" required >
                <label for="reg-username">Username</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="reg-password" class="form-control" placeholder="Password" required>
                <label for="createPassword">Password</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="reg-password2" class="form-control" placeholder="Repeat Password" required>
                <label for="repeatPassword">Repeat Password</label>
            </div>
            <br>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <div class="clearfix">
                <button type="button" class="btn btn-lg btn-secondary" id="toLog">Cancel</button>
                <button class="btn btn-lg btn-primary" type="submit" id="registerManager">Create Account</button>
                <br><br>
            </div>
        </div>

</div>
</div>
