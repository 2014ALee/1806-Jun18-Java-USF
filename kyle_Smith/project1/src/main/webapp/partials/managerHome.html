<div>
	<h1>Manager Home</h1><br>
	<div id="user-info">
		<b>User ID:</b> <span id="user_id"></span><br><br>
		<b>First name:</b> <span id="user_fn"></span><br><br>
		<b>Last name:</b> <span id="user_ln"></span><br><br>
		<b>Email address:</b> <span id="user_email"></span><br><br>
		<b>Username:</b> <span id="user_username"></span><br><br>
		<b>Password:</b> <span id="user_password"></span><br><br>
	</div>
	<hr>
	<form class="form-group col-md-4 offset-md-4 bootstrap-overrides">
			<h3>Create New Reimbursment</h3>
			<div class="form-group">
				<label for="reimType">Reimbursment Type</label>
				<select class="form-control" id="reimType" required>
					<option id="selectLodging" value="1">Lodging</option>
					<option id="selectTravel" value="2">Travel</option>
					<option id="selectFood" value="3">Food</option>
					<option id="selectOther" value="4">Other</option>
				</select>
			</div>
			<div class="form-label-group">
				<input type="number" id="amount" class="form-control" placeholder="Amount" required>
				<label for="amount">Amount</label>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" id="description" rows="3"></textarea>
			</div>

			<div class="form-group">
				<label for="receipt">Receipt</label>
				<input type="file" class="form-control-file" id="receipt">
			</div>
			<button class="btn btn-lg btn-primary" type="submit" id="createReim">Submit</button>
			<span id="validationError" style="display: none"></span>  
		</form>
		<ul id="list"></ul>
	<hr>
	
	<table class="table" id="userAccounts-table">
		<thead>
			<tr>
				<th>Account Id</th>
				<th>Account Type</th>
				<th>Balance</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
