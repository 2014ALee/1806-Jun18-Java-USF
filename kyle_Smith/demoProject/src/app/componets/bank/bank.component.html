<div class="container">
    <div class="col-sm-4 container">
        <h1>Accounts</h1>
    <table class="table table-bordered">
        <thead class="text-center">
            <th>Owner</th>
            <th>Amount</th>
            <th>Type</th>
        </thead>
            <tr *ngFor="let acc of accs">
                <td>{{acc.owner}}</td>
                <td>{{acc.amount}}</td>
                <td>{{acc.type}}</td>
            </tr>
        </table>
    </div>
</div>
