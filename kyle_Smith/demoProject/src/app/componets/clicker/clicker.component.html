<!--
    [] - property binding
    {{}} - interpolation
    () - event binding
    ngClass - attribute directive
    *ngIf - structural directive
-->
<div class="contianer">
    <div class="col-lg 8">
        <p [ngClass] ="{'blue': clicks % 5 === 0}" >clicks is {{clicks}}</p>
        <button class="btn btn-primary" (click)="increment(2)">Increment</button>
        <br>
        <button *ngIf="clicks >= 20" class="btn btn-primary" (click)="increment(5)">Increment 5</button>
    </div>
</div>
