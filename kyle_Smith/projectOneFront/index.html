<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/expensify-logo/favicon.ico">
    <title>Floating labels example for Bootstrap</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
</head>

<body id="bootstrap-overrides">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Login Based on bootstraps floating labels login https://getbootstrap.com/docs/4.1/examples/floating-labels/ -->
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="img/expensify-logo/expensify-logo/expensify-logo--RGB.svg" alt="" width="100%" height="100%">
            <h1 class="h3 mb-3 font-weight-normal">Enter Credentials</h1>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" action="LoggedIn.html">Log In</button>
        <hr>
        <button class="btn btn-lg btn-secondary btn-block" type="submit" id="createBtn">Create Account</button>
    </form>

    
    <!-- Create account based off of w3schools sign up form https://www.w3schools.com/howto/howto_css_signup_form.asp -->
    <div id="createForm" class="createAcc" style="display: none">
        <span onclick="document.getElementById('createForm').style.display='none'" class="closeMe" title="Close createAcc"><i class="fa fa-close closeButton"></i></span>
        <form class="form-signin createAcc-content">
            <div class="container rounded">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <div class="form-label-group">
                    <input type="email" id="createEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="createEmail">Email address</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="createPassword" class="form-control" placeholder="Password" required>
                    <label for="createPassword">Password</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password" required>
                    <label for="repeatPassword">Repeat Password</label>
                </div>
                <br>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="clearfix">
                    <button type="button" class="btn btn-lg" id="closeMe">Cancel</button>
                    <button class="btn btn-lg btn-secondary" type="submit">Create Account</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/projectOne.js"></script>
</body>
</html>
