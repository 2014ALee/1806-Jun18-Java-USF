<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/expensify-logo/favicon.ico">
    <title>Floating labels example for Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="css/floating-labels.css" rel="stylesheet">
    <link href="css/expensifyColors.css" rel="stylesheet">
</head>
<body id="bootstrap-overrides">
    <!-- Login Based on bootstraps floating labels login https://getbootstrap.com/docs/4.1/examples/floating-labels/ -->
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="img/expensify-logo/expensify-logo/expensify-logo--RGB.svg" alt="" width="100%" height="100%">
            <h1 class="h3 mb-3 font-weight-normal">Enter Credentials</h1>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" action="LoggedIn.html">Log In</button>
        <hr>
        <button class="btn btn-lg btn-secondary btn-block" type="submit" id="createBtn">Create Account</button>
    </form>

    
    <!-- Create account based off of w3schools sign up form https://www.w3schools.com/howto/howto_css_signup_form.asp -->
    <div id="createForm" class="createAcc" style="display: none">
        <span onclick="document.getElementById('createForm').style.display='none'" class="closeMe" title="Close createAcc"><i class="fa fa-close closeButton"></i></span>
        <form class="form-signin createAcc-content">
            <div class="container rounded">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <div class="form-label-group">
                    <input type="email" id="createEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="createEmail">Email address</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="createPassword" class="form-control" placeholder="Password" required>
                    <label for="createPassword">Password</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password" required>
                    <label for="repeatPassword">Repeat Password</label>
                </div>
                <br>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="clearfix">
                    <button type="button" class="btn btn-lg" id="closeMe">Cancel</button>
                    <button class="btn btn-lg btn-secondary" type="submit">Create Account</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/projectOne.js"></script>
</body>
</html>
