<h1>Accounts</h1>
<div class="container">
<table class="table table-striped table-bordered">
    <tr>
        <th>Owner</th>
        <th>Type</th>
        <th>Amount</th>
    </tr>
    <tr *ngFor="let account of accounts">
        <td>{{ account.owner }}</td>
        <td>{{ account.type }}</td>
        <td>{{ account.amount }}</td>
    </tr>
</table>
</div>
