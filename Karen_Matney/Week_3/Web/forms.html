<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="http://www.eample.com/review.php" method="GET">
        <fieldset>
            <legend>Your Details</legend>

            <label>
                Name:
                <input type="text" name="name" size="30" maxlength="100">
            </label>
            <br />
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="255" placeholder="Enter your email" />
            </label>
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review</legend>
            <p>
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?
                <br />
                <label>
                    <input type="radio" name="rating" value="yes" /> Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="Maybe" /> Maybe
                </label>
                <label>
                    <input type="radio" name="rating" value="No" /> No
                </label>
            </p>
            <p>
                <label for="comments">
                    Comments:
                </label>
                <textarea rows="4" cols="40" id "comments"> </textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked" />
                Sign me up for email updates
            </label>
            <br />
            <input type="submit" value="Submit Review" />
        </fieldset>
    </form>
</body>
</html>
