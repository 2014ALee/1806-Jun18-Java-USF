<!DOCTYPE html>
<html>
    <head>

    </head>
    
    <body>
        <!--
            <img>
                Used to add an image to the web page. It is a self-closing tag, so it has not closing tag.

                Attributes (not all-inclusive):
                    src     =   path to the image file (can be realtive or exterinal URL)
                    alt     =   provides a text description if the image does not load
                    title   =   used to provide additional info when hovered over
                    width   =   specifies the width of the iamge in pixels
                    height  =   specifies the   height of the image in pixels
                    align   =   used to align an image with any surrounding text
        -->
        <img src="images/quokka.jpg" alt="A quokka" width="400" height="250"
        title="The quokka is a small marsupiel about the size of a domestic cat" />

        <!-- The <img> tags works with multiple image formats (.jpg/.jpeg, .png, .git, etc.)-->
        <img src="images/earth-spinning.gif" width="250" height="250" alt="earth spping animaton" />

        <br />

        <img src="images/loading-star.gif" alt="loading start" width="100" height="100" />

        <hr>

        <!--
            Wehre we place images matters. The placement of an image will affect how the surrounding text
             is displayed.
        -->
        <img src="images/bird-of-paradise-flower.jpg" alt="A Bird of Paradise flower" width="100" height="100" />
        <p>GET TEXT LATER</p>
        <br />
        <hr />
        <p></p>
        <br />
        <hr />
        <p></p>
        <br />
        <hr />
        <p></p>
        
    </body>
</html>
