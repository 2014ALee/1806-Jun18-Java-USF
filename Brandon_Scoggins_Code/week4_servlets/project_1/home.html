<!--
    display open reimbursements as a scrollable list in middle of screen with their statuses 
-->
<div class="container col centered col-8 shadow p-4 mb-4 bg-light rounded">
    <h2 class="text-center">Active Reimbursements</h2>
    <hr>
    <div style="overflow-y: scroll; height: 200px" id="tableDiv">
        <div class="col justify-content-center pt-4 mt-5" align="center">
            <h4>No active reimbursement cases.</h4>
        </div>
    </div>
    <br>
    <div class="row rounded">   
        <div class="col" align="right">
            <button type="submit" class="btn btn-primary col-2" id="toCreateNew">Create New</button>
        </div>
    </div>
</div>
