<div class="container" id="data-container">
    <h2>Happy Little Reimburesment System</h2>
    <hr>
    <h3>Sign Into Employee Reimbursement System</h3>

    <div class="form-group">
        <label for="userNameOrEmail">Username</label> <input type="email"
            class="form-control" id="login-username" placeholder="Username/email">
    </div>

    <div class="form-group">
        <label for="passWord">Password</label> <input type="password"
            class="form-control" id="login-password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-block btn-primary" id="login">Login</button>
    <br> <br>

    <div class="alert alert-danger" id="login-message"></div>
</div>
