<div class="container row">
  <div class="col-md-8"></div>
  <div class="col-md-4 col-md-offset-4">
    
    <h3>Sign In</h3>

    <div class="form-group">
      <label for="username">Username</label> <input type="email" [(ngModel)]="this.usr"
        class="form-control" id="login-username" placeholder="Username">
    </div>

    <div class="form-group">
      <label for="password">Password</label> <input type="password" [(ngModel)]="this.pw"
        class="form-control" id="login-password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    <br> <br>

    <div *ngIf="message" class="alert alert-danger">{{message}}</div>
    <div *ngIf="!isValid" class="alert alert-danger" id="formError">
        Invalid Credentials!
    </div>
  </div>
</div>
