<!DOCTYPE html>
<html>
    <head>
        <!--
            Contains info about the page and content rather than the content itself
            
            - <style> for css styles
            - <link> for making use of external libraries
            - <script> to make use of javascript
            - <meta> to include metadata. Used for search engine optimization
            - <title> provides a title for the webpage
        -->
    </head>
    
    <body>
        <!--
            Contains the content
        -->
        
        <!--
            HTML tags/elements
            
                <p> - paragraph
                <h1> - heading
                <div> - division. used to group related elements together
                <image> - singleton
                <a> - anchor. used to create links
                <br> - line break
                <hr> - horizontal rule. puts a horizontal line accross the element it's in
                <input> - creates a field for user input
            
            
            Attributes
                
                Elements can have attributes. They provide additional info about the contents
                of an element.
        -->
        
        <!--
            Headings
                h1 to h6
        -->
        
        <h1>This is the main heading</h1>
        <p>Intro to the rest of the page</p>
        
        <h2>This is a subheading</h2>
        <p>uyfabhjafgdhsdceyguhsygtfrdtfyguhgjtrfdf</p>

        <h3>This is another subheading</h3>
        <p>Sorry I just died of boredom</p>
        
    </body>
</html>
