<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body>

	<div id="calcFormDiv">
	
		<form action="calculator" method="post"> <!-- has post so its going to be processed by our doPost method.  calculator is the path to the servlet which is the url mapping in the web.xml -->
			<fieldset>
				<legend>Number 1:</legend>
				<input name="n1">
			</fieldset>
			<fieldset>
				<legend>Number 2:</legend>
				<input name="n2">
			</fieldset>
			<fieldset>
				<legend>Operation:</legend>
				<input list="operation" name="operation">
				<datalist id="operation">
					<option value="add"></option>
					<option value="subtract"></option>
					<option value="multiply"></option>
					<option value="divide"></option>
				</datalist>
			</fieldset>
			<br>
			<input type="submit" value="Calculate!">
		</form>
	
	</div>

</body>
</html>
