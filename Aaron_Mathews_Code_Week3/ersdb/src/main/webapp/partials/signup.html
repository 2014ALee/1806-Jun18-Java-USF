<div class="container" id="data-container">
	<h2>ReimburseMe</h2>
	<hr>
	<h3>Online Reimbursement System</h3>
	
	<div class="form-group">
		<label for="firstname">First Name</label>
		<input type="text" class="form-control" id="firstname" placeholder="Enter first name here:">
	</div>
	
	<div class="form-group">
		<label for="lastname">Last Name</label>
		<input type="text" class="form-control" id="lastname" placeholder="Enter last name here:">
	</div>
	
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" id="username" placeholder="Enter username here:">
	</div>
	
	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" class="form-control" id="email" placeholder="Enter valid email here:">
	</div>
	
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" placeholder="Enter password here:">
	</div>
	
	<button type="submit" class="btn btn-primary" id="signup">Sign up!</button>
	<div class="alert alert-danger" id="signup-message"></div>
</div>
