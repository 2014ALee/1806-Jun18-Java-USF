<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles/login.css">
    </head>
    <body>
        <div id="view">
                <div class="header">
                        <h1>
                            Expense Reimbursement System
                        </h1>
                </div>
                <div class="navbar">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="main">
                    <div id="container">
                        <div class="login-container">
                            <h3 class="login-line-one">Log In</h3>
                            <br />
                            <div class="login-line-two">
                                <label class="login-label" for="username"><h5>Username</h5></label> <input type="email" class="login-input" id="login-username" placeholder=" Username">
                            </div>                    
                            <div class="login-line-three">
                                <div class="form-group">
                                    <label class="login-label" for="password"><h5>Password</h5></label> <input type="password" class="login-input" id="login-password" placeholder=" Password">
                                </div>
                            </div>

                            <div class="login-line-four"><div class="alert-danger form-group" id="login-message"></div></div>
                            <div class="login-line-five">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" id="login">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
