<input id="containertype" type="hidden" value="login">
<div class="login-container">
    <h3 class="login-line-one">Log In</h3>
    <br />
    <div class="login-line-two">
        <label class="login-label" for="username"><h5>Username</h5></label> <input type="email" class="login-input" id="login-username" placeholder=" Username">
    </div>                    
    <div class="login-line-three">
        <div class="form-group">
            <label class="login-label" for="password"><h5>Password</h5></label> <input type="password" class="login-input" id="login-password" placeholder=" Password">
        </div>
    </div>

    <div class="login-line-four"><div class="alert-danger form-group" id="login-message"></div></div>
    <div class="login-line-five">
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="login">Login</button>
        </div>
    </div>
</div>
